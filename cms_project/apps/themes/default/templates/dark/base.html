<!DOCTYPE html>
<html>
<head>
    <title>{{ post.seo.first.meta_title|default:site_name }}</title>
    <meta name="description" content="{{ post.seo.first.meta_description }}">

    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
        }
        header {
            border-bottom: 2px solid #444;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
</head>
<body>
<nav>
{% for item in main_menu %}
    <a href="{{ item.url }}">{{ item.title }}</a>
{% endfor %}
</nav>


<header>
    <h1>{{ site_name }}</h1>
    <hr>
</header>

{% block content %}{% endblock %}

</body>
</html>
